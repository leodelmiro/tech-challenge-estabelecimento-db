name: 3 - [MAIN] Apply & Deploy

on:
  pull_request:
    types: closed
    branches: main

jobs:
  create_pr_repo_sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create pull request
        id: open-pr
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "main"
          pr_title: "feat: Develop to Main"
          pr_template: ".github/PULL_REQUEST_TEMPLATE.md"
          pr_reviewer: "leodelmiro"
          pr_draft: true